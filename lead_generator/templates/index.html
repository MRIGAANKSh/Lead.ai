<!DOCTYPE html>
<html>
<head>
  <title>Place Scraper</title>
</head>
<body>
  <h2>Google Places Scraper</h2>
  <form method="POST">
    <label>Place Name:</label><br>
    <input type="text" name="place" placeholder="e.g. Ghaziabad, India" required><br><br>

    <label>Search Keyword:</label><br>
    <input type="text" name="keyword" placeholder="e.g. restaurant, cafe" required><br><br>

    <label>Number of Results:</label><br>
    <input type="number" name="limit" value="10" min="1" max="100" required><br><br>

    <button type="submit">Scrape Now</button>
  </form>
</body>
</html>
