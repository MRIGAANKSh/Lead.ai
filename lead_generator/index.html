<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Business Finder</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { margin-bottom: 30px; }
    input, button { padding: 8px; margin-right: 10px; }
    .place {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Find Local Businesses</h1>
  <form method="POST">
    <input type="text" name="location" placeholder="Enter Location" required>
    <input type="text" name="business_type" placeholder="Enter Business Type" required>
    <button type="submit">Search</button>
  </form>

  {% if results %}
    <h2>Results</h2>
    {% for place in results %}
      <div class="place">
        <h3>{{ place.title or 'Unnamed' }}</h3>
        <p><strong>Address:</strong> {{ place.address or 'N/A' }}</p>
        <p><strong>Rating:</strong> {{ place.totalScore or 'N/A' }}</p>
        <p><strong>Phone:</strong> {{ place.phone or 'N/A' }}</p>
        <a href="{{ place.url }}" target="_blank">View on Google</a>
      </div>
    {% endfor %}
  {% endif %}
</body>
</html>
